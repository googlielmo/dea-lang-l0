name: Copyright Headers

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-copyright-headers:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Verify source-file copyright notices
        run: python3 .github/workflows/check_copyright_headers.py
